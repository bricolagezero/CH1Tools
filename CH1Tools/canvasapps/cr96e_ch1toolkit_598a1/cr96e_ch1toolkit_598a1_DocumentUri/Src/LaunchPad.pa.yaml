        =// Always create the collection (empty, with Cat as text)
        ClearCollect(colKBCatPick, { Cat: "" });
        Clear(colKBCatPick); // slightly cleaner than RemoveIf(..., true)


        // Modal defaults
        Set(varKBOpen, false);
        Set(varKBMode, Blank());

        Clear(colBreadcrumbs);
        Set(varModalLevel, 0);

