Screens:
  ThePantry:
    Properties:
      Fill: =RGBA(255, 255, 255, 0.24)
      Height: =860
      ImagePosition: =ImagePosition.Fill
      OnVisible: |-
        =// (optional) if you still use the global pill collection
        ClearCollect(colCatPick, { Value: "" });
        RemoveIf(colCatPick, true);
      Width: =1200
    Children:
      - Container1_1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =795
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutGap: =20
            LayoutJustifyContent: =LayoutJustifyContent.Center
            PaddingBottom: =40
            PaddingLeft: =40
            PaddingRight: =40
            PaddingTop: =40
            Width: =1200
            Y: =65
          Children:
            - Left_1:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.Semilight
                  LayoutMinHeight: =50
                  PaddingBottom: =30
                  PaddingLeft: =30
                  PaddingRight: =30
                  PaddingTop: =30
                  RadiusBottomLeft: =15
                  RadiusBottomRight: =15
                  RadiusTopLeft: =15
                  RadiusTopRight: =15
                Children:
                  - cmpNav_3:
                      Control: CanvasComponent
                      ComponentName: cmpNav
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =715
                        Width: =250
            - Right_1:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.None
                  FillPortions: '=4   '
                Children:
                  - cmpDocLibraryPanel_1:
                      Control: CanvasComponent
                      ComponentName: cmpDocLibraryPanel
                      Properties:
                        FolderSource: |+
                          =Table(
                              {
                                  Name: "Sample.docx",
                                  Title: "Sample Title",
                                  'Folder path': "Content Templates/Business Development/",
                                  IsFolder: false,
                                  'Link to item': "https://sharepoint.com/sites/example",
                                  Thumbnail: { Medium: "" },
                                  OData__ExtendedDescription: "Some description",
                                  Category: { Value: "Example Category" }
                              }
                          )
                        Height: =715
                        OnAddRequested: =
                        OnClose: =
                        OnFileOpened: =
                        ShowAddButton: =true
                        StartFolderPath: ="Text"
                        Width: =850
      - Header1_1:
          Control: Header@0.0.44
          Properties:
            Height: =65
            Width: =332
